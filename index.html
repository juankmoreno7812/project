
<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Playvox Filter</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
              integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>

    <body>
        <div class="container py-2 justify-content-start">
            <div class="row pt-5 pb-2" id="buttonsRow" name="buttonsRow">
                <div class="col-xs-1 p-1">
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add filter
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" onclick="addFilter('userName')" id="userNameLink">
                                User name</button>
                            <button class="dropdown-item" type="button" onclick="addFilter('costumerSat')" id="costumerSatLink">
                                Costumer satisfaction
                            </button>
                            <button class="dropdown-item" type="button" onclick="addFilter('priority')" id="priorityLink">
                                Priority
                            </button>
                            <button class="dropdown-item" type="button" onclick="addFilter('status')" id="statusLink">
                                Status
                            </button>
                        </div>
                        <button class="btn btn-outline-dark" type="button" id="resetButton" onclick="reset()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start pb-2" id="filtersSpace" name="filtersSpace"></div>
            <div class="row px-2 pb-2">
                <label id="labelUsers" class="h5" style="color: rgb(155, 159, 159);">200 users found</label>
            </div>
            <div class="row">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-left">User name</th>
                            <th scope="col" class="text-left">Subject</th>
                            <th scope="col" class="text-center">Costumer satisfaction</th>
                            <th scope="col" class="text-left">Priority</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" class="text-center">Metrics</th>
                        </tr>
                    </thead>
                    <tbody id="dynamicTable" name="dynamicTable"></tbody>
                </table>
            </div>
            <div class="row my-3">
                <nav aria-label="...">
                    <ul class="pagination pagination-sm" id="pagination"></ul>
                </nav>
            </div>
        </div>

        <!-- Own Script -->
        <script src="mainScript.js"></script>

        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
